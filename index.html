<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- /// SHORT-CUT ICON /// -->
    <link rel="shortcut icon" href="assets/img/logo.png">

    <!-- /// STYLESHEET.CSS /// -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- /// GOOGLE---FONTS /// -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- /// FONTAWESOMECSS /// -->
    <script src="https://kit.fontawesome.com/c8a50ac611.js" crossorigin="anonymous"></script>

    <!-- /// BOXICONS---CSS /// -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <title>Anime Quotes Generator</title>
</head>
<body>
    <header>
        <a href="" class="logo"><span>Quote</span>nime</a>
        <div class="menu-toggle">
            <div class="menu-burger"></div>
        </div>

        <ul class="navigation">
            <li><a href="">Home</a></li>
            <li><a href="">Download Anime</a></li>
            <li><a href="" id="contact-btn">Contact</a></li>
        </ul>
        <i class='bx bxs-moon' id="change-theme"></i>
    </header>

    <section class="quote-section">
        <div class="quotes-wrapper">
            <div class="quote-inner">
                <span class="icon">
                    <i class="fas fa-quote-left"></i>
                </span>

                <span class="quotes">
                    My time has come.
                </span>
            </div>

            <div class="author">
                -Master Oogway
            </div>
        </div>

        <div class="quote-title">
            <h1><span>Anime Quotes</span> Generator</h1>
            <p>-Generate Random Quotes From Anime Characters-</p>
            <div class="quotes-button">
                <div class="generate-btn">
                    <button id="quote-btn"><i class='bx bx-refresh bx-tada'></i> Generate New Quote</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <h1>Radhif <span>Azli</span></h1>
        <p>Copyrights 2021, all rights reserved.</p>
    </footer>

<script src="assets/js/app.js"></script>
</body>
</html>
